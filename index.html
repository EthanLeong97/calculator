<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="operation"></div>
            <div class="screenText"></div>
        </div>
        
        <div class="buttons">
            <button id="clear">CE</button>
            <button id="posneg">+/-</button>
            <button id="mod" value="%">%</button>
            <button id="divide" value="/">/</button>

            <button id="seven" value="7">7</button>
            <button id="eight" value="8">8</button>
            <button id="nine" value="9">9</button>
            <button id="multiply" value="*">*</button>

            <button id="four" value="4">4</button>
            <button id="five" value="5">5</button>
            <button id="six" value="6">6</button>
            <button id="plus" value="+">+</button>

            <button id="one" value="1">1</button>
            <button id="two" value="2">2</button>
            <button id="three" value="3">3</button>
            <button id="minus" value="-">-</button>

            <div class="lastRow">
                <button id="zero" value="0">0</button>
                <button id="dot" value=".">.</button>
                <button id="equal" value="=">=</button>
            </div>
        </div>
    </div>


</body>
</html>
